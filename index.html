<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title + Description meta data -->
        <title id="meta-title">WALLET.CRYPTO.RED</title>
        <meta name="description" content="Finance on blockchain. For free. For everyone. Forever.">

        <!-- Open graph metadata -->
        <meta property="og:title" content="Wallet.crypto.red"/>
        <meta property="og:description" content="Finance on blockchain. For free. For everyone. Forever."/>
        <meta property="og:url" content="https://wallet.crypto.red"/>
        <meta property="og:type" content="website"/>
        <meta property="og:image" content="https://raw.githubusercontent.com/crypto-red/crypto-red.github.io/master/src/images/og-image.jpg"/>

        <!-- Mobile chrome toolbar color + Favicon -->
        <link rel="icon" href="/src/images/favicon.ico">
        <meta name="theme-color" content="#060f23" />

        <!-- CSS + fonts -->
        <style>
            @font-face {  font-family: Cantarell;  src: url("/src/fonts/Cantarell-Regular.ttf");  }
            @font-face {  font-family: Open Sans;  src: url("/src/fonts/OpenSans-Regular.ttf");  }
            @font-face {  font-family: Saira;  src: url("/src/fonts/Saira-Regular.ttf");  }
            @font-face {  font-family: Source Sans Pro;  src: url("/src/fonts/SourceSansPro-Regular.ttf");  }
        </style>

        <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
        <link rel="manifest" href="/manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Wallet.crypto.red">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="apple-mobile-web-app-title" content="Wallet.crypto.red">

        <!-- Homescreen icons -->
        <link rel="apple-touch-icon" href="/src/images/manifest/icon-white.png">

        <!-- Tile icon for Windows 8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="/src/images/manifest/icon-white.png">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Service worker -->
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("/service-worker.js", {
                    scope: "/"
                });
            }
        </script>
    </head>

    <body>
        <div id="app"></div>
        <script src="/client.min.js?v=12.2"></script>
    </body>
</html>
